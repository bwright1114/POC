    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">Foundational Content Store</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">

    <main role="main" class="container">
      <div class="starter-template">
        <h1>Foundational Content Store </h1>
        <hr>
        <p class="lead">Search and review Fidelity's library of reusable content component.
        </p>
        <br>
        <br>
        <br>
        <!-- search box -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">

                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">

                        </div>
                        <!--end of col-->
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search for content type or keywords">
                        </div>
                        <!--end of col-->
                        <div class="col-auto">
                            <button class="btn btn-lg btn-success" type="submit">Search</button>
                        </div>
                        <!--end of col-->
                    </div>
                </form>
            </div>
            <!--end of col-->
        </div>
        <!-- end search box -->
      </div>
